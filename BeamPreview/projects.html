<script>
    var hover = false;

    let completedCarousel = document.querySelector('#completed-carousel');
    completedCarousel.addEventListener('slide.bs.carousel', (d) => {
        if (d.to === 2) {
            completedCarousel.querySelector('.carousel-control-next').style.display = 'none';
        } else if (d.to === 0) {
            completedCarousel.querySelector('.carousel-control-prev').style.display = 'none';
        } else {
            completedCarousel.querySelector('.carousel-control-next').style.display = 'flex';
            completedCarousel.querySelector('.carousel-control-prev').style.display = 'flex';
        }
        const allProjects = d.relatedTarget.querySelectorAll('.projectCards');

        if (d.direction === 'left') {
            allProjects.forEach((item, ind) => {
                item.style.opacity = '0';
                anime({
                    targets: item,
                    easing: 'easeInOutSine',
                    translateY: [30, 0],
                    opacity: [0, 1],
                    duration: 400,
                    delay: ind * 200 + 200
                })
            });
        }

        else {
            const initDelay = 600
            allProjects.forEach((item, ind) => {
                item.style.opacity = '0';
                anime({
                    targets: item,
                    easing: 'easeInOutSine',
                    translateY: [30, 0],
                    opacity: [0, 1],
                    duration: 400,
                    delay: initDelay - (200 * ind)
                })
            });
        }
    })

    function cardAnim(obj, enter) {
        const arrow = obj.querySelector('.arrow');

        if (enter) {
            anime({
                targets: obj,
                easing: 'easeInOutSine',
                scale: [1, 1.05],
                translateY: 0,
                duration: 300
            });

            anime({
                targets: arrow,
                easing: 'easeInOutSine',
                translateX: [0, 20],
                opacity: [0, 1],
                duration: 300
            });
        } else {
            anime({
                targets: obj,
                easing: 'easeInOutSine',
                scale: [1.05, 1],
                translateY: 0,
                duration: 300
            });

            anime({
                targets: arrow,
                easing: 'easeInOutSine',
                translateX: [20, 0],
                opacity: [1, 0],
                duration: 300
            });
        }
    }

    /*  SCROLLMAGIC */
    let controller = new ScrollMagic.Controller();

    const completedProjectsAnim = anime({
        targets: '#completed-carousel .carousel-inner .active .projectCards',
        easing: 'easeInOutSine',
        translateY: [30, 0],
        opacity: [0, 1],
        duration: 400,
        delay: anime.stagger(200, {start: 100})
    });

    new ScrollMagic.Scene({
        triggerElement: '#completed-carousel',
        triggerHook: 1
    })
    .setAnime(completedProjectsAnim)
    .reverse(false)
    .addTo(controller);
</script>
