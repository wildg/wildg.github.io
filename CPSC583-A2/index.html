<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        background-color: #e34a33;
        width: 940px;
        margin: 0 auto;
        margin-top: 2em;
    }

    div.tooltip {
        position: absolute;
        text-align: center;

        top: 0;
        padding: 1em;
        font-size: 12px;
        background-color: #fc8d59;
        pointer-events: none;
        opacity: 0;
    }

    svg {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
</style>
<body>
<button onclick="changeFieldColor(1)">Fertility Rate</button>
<button onclick="changeFieldColor(2)">Population Growth</button>
<button onclick="changeFieldColor(3)">Deaths Among Children From Measles</button>
<script src="d3.js"></script>
<script src="topojson.v1.min.js"></script>
<script>
    // let d3 = import(d3.js);
    /**
     * copied from the following resources:
     * http://bl.ocks.org/micahstubbs/281d7b7a7e39a9b59cf80f1b8bd41a72
     * http://bl.ocks.org/msbarry/9911363
     * http://bl.ocks.org/weiglemc/6185069
     *
    **/

    let countriesSelected = {};

    // Checks if an input is already ongoing
    let input = 0;

	const margin = {top: 0, right: 0, bottom: 0, left: 0};
	const width = 960 - margin.left - margin.right;
	const height = 1000 - margin.top - margin.bottom;

    let fieldColor = 'Total fertility rate (per woman)';
    let fieldXAxis = "Urban_population_growth";
    let fieldYAxis = "Urban_population_pct_of_total";

    const color = d3.scaleThreshold()
        .domain([2, 3, 4, 5, 6, 7, 8])
        .range( d3.schemeBlues[7] )
        .unknown(d3.rgb(255,200,200));

	const svg = d3.select('body')
			.append('svg')
			.attr('width', width)
			.attr('height', height);

    const map = svg
        .append('g')
        .attr('class', 'map');

    const scatterplot = svg
        .append('g')
        .attr('class', 'scatterplot')
        .attr("transform", "translate(100,550)");

    const projection = d3.geoMercator()
			.scale(130)
			.translate( [width / 2, height / 1.5/2]);

	const path = d3.geoPath().projection(projection);

    // Define the popupInfo for the tooltip
    var popupInfo = d3.select("body")
        .append("div")
        .attr("class", "tooltip")

    function changeFieldColor(n) {
        if (n === 1) {
            fieldColor = 'Total fertility rate (per woman)';
        }
        else if (n === 2) {
            fieldColor = 'Population annual growth rate (%)';
        }
        else if (n === 3) {
            fieldColor = 'Deaths among children under five years of age due to measles (%)';
        }

        Promise.all([
            d3.csv('who.csv'),
            d3.json('world_countries.json'),
            d3.tsv('world_population.tsv')
        ]).then(function(data) {
            const fertilityById = {};

            let who = data[0];
            let countries = data[1];
            let population = data[2];

            who.forEach(d => {
                if(d[fieldColor] == '') {
                    d[fieldColor] = undefined;
                };
            });

            population.forEach(d =>
            {
                var res = who.find(e =>
                {
                    return e.Country == d.name;
                });
                if(typeof res !== 'undefined') {
                    res.id = d.id;
                }
            });

            who.forEach(d => { fertilityById[d.id] = d[fieldColor]; });
            countries.features.forEach(d => { d.population = parseFloat(fertilityById[d.id]) });

            svg.selectAll('.countries')
                .selectAll('path')
                .data(countries.features)
                .attr('d', path)
                .style('fill', d => color(fertilityById[d.id]))
                .on('mouseover',function(d) {

                    popupInfo.style('opacity', 1)
                        .style("left", () => {
                            var view = this.getBBox();
                            return (view.x + view.width) + 'px';
                        })
                        .style("top", () => {
                            // console.log(d);
                            var view = this.getBBox();
                            return (view.y + view.height) + 'px';
                        })
                        .html(() => {
                            var fertilityDataString = "N/A";
                            var populationGrowthRate = "N/A";
                            var measlesEffect = "N/A";
                            who.find(e => {
                                if (e.Country == d.properties.name) {
                                    console.log(e);
                                    fertilityDataString = e['Total fertility rate (per woman)'];
                                    populationGrowthRate = e['Population annual growth rate (%)'];
                                    measlesEffect = e['Deaths among children under five years of age due to measles (%)'];
                                }
                            });
                            return "COUNTRY : " + d.properties.name +
                                "<br>TOTAL FERTILITY RATE (per woman) : " + fertilityDataString +
                                "<br> POPULATION ANNUAL GROWTH RATE (%) : " + populationGrowthRate +
                                "<br> DEATHS AMOUNT CHILDREN UNDER 5 FROM MEASLES (%) : " + measlesEffect;
                        });
                });

            scatterplot.selectAll("circle")
                .data(who)
                .style("fill", function(d) {
                    return color(d[fieldColor]);})

            scatterplot.select("#legendTitle")
                .html(fieldColor);
        });
    }
    Promise.all([
        d3.csv('who.csv'),
        d3.json('world_countries.json'),
        d3.tsv('world_population.tsv')
    ]).then(function(data) {
		const fertilityById = {};

        let who = data[0];
        let countries = data[1];
        let population = data[2];

        who.forEach(d => {
            if(d[fieldColor] == '') {
                d[fieldColor] = undefined;
            };
        });

        population.forEach(d =>
        {
            var res = who.find(e =>
            {
                return e.Country == d.name;
            });
            if(typeof res !== 'undefined') {
                res.id = d.id;
            }
        });

        who.forEach(d => { fertilityById[d.id] = +d[fieldColor]; });
        countries.features.forEach(d => { d.population = fertilityById[d.id] });

        svg.append('g')
            .attr('class', 'countries')
            .selectAll('path')
            .data(countries.features)
            .enter().append('path')
            .attr("id", d => { return "COUNTRY-CODE-"+d.id;} )
            .attr('d', path)
            .style('fill', d => color(fertilityById[d.id]))
            .style('stroke', 'white')
            .style('opacity', 1)
            .style('stroke-width', 0.3)
            .on('mouseover',function(d){
                if (input === 1 || input === 0) {
                    input = 1;
                    d3.selectAll('path')
                        .style('opacity', 0.3)

                    d3.selectAll('circle')
                        .style('opacity', 0.3)

                    d3.selectAll("#" + this.id)
                        .style('opacity', 1)
                }
            })
            .on('mouseout', function(d){
                popupInfo.style('opacity', 0)
                    .html();

                if (input === 1) {
                    input = 0;

                    d3.selectAll('path')
                        .style('opacity', 1);

                    d3.selectAll('circle')
                        .style('opacity', 1);
                }
            })

		svg.append('path')
            .datum(topojson.mesh(countries.features, (a, b) => a.id !== b.id))
            .attr('class', 'names')
            .attr('d', path);

        // setup x
        var xValue = function(d) { return d[fieldXAxis];}, // data -> value
            xScale = d3.scaleLinear().range([0, height/2-100]), // value -> display
            xMap = function(d) { return xScale(xValue(d));}, // data -> display
            xAxis = d3.axisBottom().scale(xScale);

        // setup y
        var yValue = function(d) { return d[fieldYAxis];}, // data -> value
            yScale = d3.scaleLinear().range([height/2-100, 0]), // value -> display
            yMap = function(d) { return yScale(yValue(d));}, // data -> display
            yAxis = d3.axisLeft().scale(yScale);

        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([-2, 8]);
        yScale.domain([0, 100]);

        // x-axis
        scatterplot.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (height/2-100) + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", xScale(8))
            .attr("y", -6)
            .style("text-anchor", "end")
            .text(fieldXAxis.replace(/_/g, " "));

        // y-axis
        scatterplot.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("x", 0)
            .attr("y", yScale(100))
            .attr("dy", "1.5em")
            .style("text-anchor", "end")
            .text(fieldYAxis.replace(/_/g, " "));

        // draw dots
        scatterplot.selectAll(".dot")
            .data(who)
            .enter().append("circle")
            .attr("id", d => { return "COUNTRY-CODE-" + d.id; } )
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) { return color(d[fieldColor]);})
            .on('click', function(d) {
                if (input === 2 || input === 0) {
                    input = 2;
                    var len = Object.keys(countriesSelected).length;
                    if (len === 0) {
                        countriesSelected[this.id] = true;

                        d3.selectAll('path')
                            .style('opacity', 0.3);

                        d3.selectAll('circle')
                            .style('opacity', 0.3);

                        d3.selectAll('#' + this.id)
                            .style('opacity', 1);
                    }
                    else if (len === 1) {

                        // If the country was selected before
                        if (countriesSelected[this.id]) {
                            delete countriesSelected[this.id];

                            d3.selectAll('path')
                                .style('opacity', 1);

                            d3.selectAll('circle')
                                .style('opacity', 1);

                            input = 0;
                        }

                        // If the country wasn't previously selected:
                        else {
                            countriesSelected[this.id] = true;
                            d3.selectAll('#' + this.id)
                                .style('opacity', 1);
                        }
                    }
                    else {
                        // If the country was selected before
                        if (countriesSelected[this.id]) {
                            delete countriesSelected[this.id];

                            d3.selectAll('#' + this.id)
                                .style('opacity', 0.3);
                        }

                        // If the country wasn't previously selected:
                        else {
                            countriesSelected[this.id] = true;
                            d3.selectAll('#' + this.id)
                                .style('opacity', 1);
                        }
                    }
                }
            })
            .on('mouseover', function(d) {
                if (input === 0) {
                    d3.selectAll('path')
                        .style('opacity', 0.3);

                    d3.selectAll('#' + this.id)
                        .style('opacity', 1);
                }

                else if (input === 2) {
                    d3.selectAll('#' + this.id)
                        .style('opacity', 1);
                }
            })
            .on('mouseout', function(d) {
                if (input === 0) {
                    d3.selectAll('path')
                        .style('opacity', 1);
                }

                else if (input === 2) {
                    if (!countriesSelected[this.id]) {
                        d3.selectAll('#' + this.id)
                            .style('opacity', 0.3);
                    }
                    else {
                        d3.selectAll('#' + this.id)
                            .style('opacity', 1);
                    }
                }
            });

        // draw legend
        var legend = scatterplot.append("g").attr("class", "legend-group").selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(-100," + (i+1) * 20 + ")"; });

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", width/2 + 4)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", (d,i)=> color(d-0.0001));

        // draw legend text
        legend.append("text")
            .attr("x", width/2 - 3)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return "< "+d;});

        scatterplot.select("g.legend-group")
            .append("g")
            .attr("class", "legend")
            .attr("transform", "translate(-100,0)")
            .append("text")
            .attr('id', 'legendTitle')
            .attr("x", width/2+22)
            .attr("y", 0)
            .attr("dy", "1.5em")
            .style("text-anchor", "end")
            .html(fieldColor);
    });

    changeFieldColor(1);

</script>
</body>
</html>
